<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live Weather</title>
</head>
<body>
    <h1>Weather Today</h1>
    <p class="description">Search and press enter to get the weather info about specific city</p>
    <form class="input">
        <input name="input-city" type="text" placeholder="Search for city..">
    </form>
    <div class="card">
        <img class="weather-img" src="" alt="">
        <div class="weather-details">
            <h2>City Name</h2>
            <img class="weather-icon" src="" alt="">
            <p class="weather-condition">Weather Condition</p>
            <h1 class="weather-temp">0 &deg;c</h1>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
